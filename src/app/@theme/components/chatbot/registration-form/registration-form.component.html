<div class="modal-header">
  <h4 class="modal-title">Cadastro de Usu√°rio</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="modal.dismiss()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-row">
      <div class="col">
        <div class="form-group">
          <label for="name">Nome</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            [(ngModel)]="model.name"
          />
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="col">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            [(ngModel)]="model.email"
          />
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-outline-dark"
    (click)="modal.close(model)"
  >
    Registrar
  </button>
</div>
